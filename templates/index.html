<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Pixelfy Images</title>
    <script  src="/static/index.js"></script>
    <link rel="stylesheet" href="/static/main.css"/>
    
  </head>
  <body>
    <div class=" flexbox">
      <h1>Pixelfy Your Images</h1>
      <p>Upload an image to apply the Pixel filter.</p>
      <button id="resetButton" class="btn" >Reset Values</button><br /><br />
      <form class="flexbox formbox" method="post" enctype="multipart/form-data">
        <div>
          <label for="image">Upload Image:</label>
          <input type="file" id="file" name="file" class="filebox" /><br /><br />

          <label for="brightness">Brightness:</label>
          <input
            type="range"
            step="0.01"
            max="2"
            min="0"
            id="brightness"
            name="brightness"
            class="sliderStyle"
            value="{{bright_value}}"
          />
          <span>Value: <span id="brightness_output"></span></span><br /><br />

          <label for="contrast">Contrast:</label>
          <input
            type="range"
            step="0.01"
            max="2"
            min="0"
            id="contrast"
            class="sliderStyle"
            name="contrast"
            value="{{contrast_value}}"
          /><span>Value: <span id="contrast_output"></span></span><br /><br />

          <label for="steps">Bits Steps:</label>
          <input
            type="number"
            step="1"
            max="256"
            min="1"
            id="steps"
            name="steps"
            
            value="{{step_value}}"
          /><br /><br />

          <label for="dither_op">Dither Strength:</label>
          <input
            type="range"
            step="0.01"
            max="1"
            min="0"
            id="dither_op"
            class="sliderStyle"
            name="dither_op"
            
            value="{{dither_value}}"
          /><span>Value: <span id="dither_output"></span></span><br /><br />

          <label for="pixel_size">Pixelart Width Size:</label>
          <input
            type="range"
            step="1"
            max="350"
            min="30"
            id="pixel_size"
            class="sliderStyle"
            name="pixel_size"
            
            value="{{pixel_size}}"
          /><span>Value: <span id="pixel_output"></span></span><br /><br />

          <label for="grayscale">Set to Grayscale</label>
          <input type="radio" id="grayscale" name="grayscale"
          value="grayscale" {% if grayscale_value == "grayscale" %} checked {% endif %} onchange="handleRadioChange()" 
          /><br />
          <label for="color-stat">Set to Colors</label>
          <input type="radio" id="colors" name="grayscale"
          value="colors" {% if grayscale_value == "colors" %} checked {% endif %} onchange="handleRadioChange()"
          /><br />

          <div id="options-box" {% if  grayscale_value == "colors": %} style="display: block " {% else %} style="display: none " {% endif %} >
            <label for="select-option" name="colors">Select Pallet:</label>
            <select id="select-option"  name="colors" value="{{color_value}}">              
              {% for option in color_list %}
                <option value="{{ option }}" {% if color_value == option: %} selected {% endif %} >{{ option }}</option>
              {% endfor %}
            </select>
        </div><br />
          

          <input type="submit" value="Upload" class="btn" />
        </div>

        {% if img_data %}
        <h2>Processed Image:</h2>
        <img
          src="data:image/jpeg;base64,{{ img_data }}"
          id="img-upload"
          alt="img_data"
          class="img-upload"
        />
        {% endif %}
      </form>
    </div>
   
  </body>
</html>
